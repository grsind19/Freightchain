<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#"><i class="fa fa-cog fa-flag"></i> Countries</a>
  <a class="navbar-brand float-right" href="#" data-toggle="modal" data-target="#add-country" (click)="resetCountry()"><i
      class="fa fa-plus-circle"></i>
  </a>
</nav>
<div class="container-fluid main-container">
  <div class="row">
    <div class="col-12 action-panel">
      <span class="fa fa-file float-right"></span>
      <span class="fa fa-plus float-right"></span>
      <span class="fa fa-search float-right"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table country-table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries  | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
            <td>
              <i class="fa fa-pencil text-primary" data-toggle="modal" data-target="#edit-country" (click)="selectCountry(country)"></i>
              <i class="fa fa-trash text-danger" (click)="deleteCountry(country)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12">
      <div class="float-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<!-- Country Add modal -->

<div class="modal fade" id="add-country" tabindex="-1" role="dialog" aria-labelledby=""
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Country</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="col-12">
          <div class="form-group col-6">
            <input type="text" class="form-control" [(ngModel)]="country.code" [ngModelOptions]="{standalone: true}" id="countryCode"
              placeholder="Country Code">
          </div>
          <div class="float-left form-group col-6">
            <input type="text" class="form-control" [(ngModel)]="country.name" [ngModelOptions]="{standalone: true}" id="countryName"
              placeholder="Country Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addCountry(country)">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Country edit modal -->

<div class="modal fade" id="edit-country" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Country</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="col-12">
          <div class="form-group col-6">
            <input type="text" class="form-control" [(ngModel)]="country.code" [ngModelOptions]="{standalone: true}" id="countryCode"
              placeholder="Country Code">
          </div>
          <div class="float-left form-group col-6">
            <input type="text" class="form-control" [(ngModel)]="country.name" [ngModelOptions]="{standalone: true}" id="countryName"
              placeholder="Country Name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editCountry()">Save</button>
      </div>
    </div>
  </div>
</div>
